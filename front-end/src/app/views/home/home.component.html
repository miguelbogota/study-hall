<div class="mb-2 text-muted text-center">
  Unete a la plataforma de estudios online!
  <a [routerLink]="['/signup']"> Crea un cuenta!</a>
</div>

<div class="mb-3">
  <div id="homeCarouselIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#homeCarouselIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#homeCarouselIndicators" data-slide-to="1"></li>
      <li data-target="#homeCarouselIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active" data-interval="10000">
        <div class="custom-banner">
          <img
            src="https://images.unsplash.com/photo-1491308056676-205b7c9a7dc1?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1053&q=80"
            class="d-block w-100">
        </div>
      </div>
      <div class="carousel-item" data-interval="10000">
        <div class="custom-banner">
          <img
            src="https://images.unsplash.com/photo-1571260899304-425eee4c7efc?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1050&q=80"
            class="d-block w-100">
        </div>
      </div>
      <div class="carousel-item" data-interval="10000">
        <div class="custom-banner">
          <img
            src="https://images.unsplash.com/photo-1522202176988-66273c2fd55f?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1051&q=80"
            class="d-block w-100">
        </div>
      </div>
    </div>
    <a class="carousel-control-prev" href="#homeCarouselIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#homeCarouselIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

<main class="mb-3">

  <h4 class="d-block text-center mb-3">Comentarios</h4>

  <div class="row">
    <div class="col-md-6 p-1" *ngFor="let comment of comments">
      <div class="card">
        <div class="row no-gutters">
          <div class="col-md-4">
            <div class="custom-banner-2">
              <img [src]="comment.photoUrl" class="card-img">
            </div>
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">{{ comment.name }}</h5>
              <p class="card-text">{{ comment.text }}</p>
              <p class="card-text"><small class="text-muted">{{ comment.createdAt }}</small></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</main>
