<div class="row">
  <div class="col-lg-6 custom-show">
    <img src="https://images.unsplash.com/photo-1559056961-1f4dbbf9d36a?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=634&q=80" class="w-100">
  </div>

  <div class="col-lg-6 custom-colun">

    <form class="border p-5 mt-3" [formGroup]="singinForm" (ngSubmit)="onSubmit()">

      <h4>Bienvenido</h4>
      <p>¡Inicia sesión para tomar tus clases!</p>

      <div class="form-group">
        <label for="exampleInputEmail1">Usuario</label>
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="username">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Contraseña</label>
        <input type="password" class="form-control" id="exampleInputPassword1" formControlName="password">
      </div>
      <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
    </form>

  </div>
</div>
