<div class="row">
  <div class="col-lg-6 custom-show">
    <img
      src="https://images.unsplash.com/photo-1559056961-1f4dbbf9d36a?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=634&q=80"
      class="w-100">
  </div>

  <div class="col-lg-6 custom-colun">

    <ng-container *ngIf="isLoading; else loaded">
      Cargando...
    </ng-container>
    <ng-template #loaded>
      <form class="border p-5 mt-3" [formGroup]="signInForm" (ngSubmit)="formSubmit()">

        <h4>Bienvenido</h4>
        <p>¡Inicia sesión para tomar tus clases!</p>

        <div class="form-group">
          <label>Usuario</label>
          <input type="text" class="form-control" formControlName="username">
        </div>
        <div class="form-group mb-3">
          <label>Contraseña</label>
          <input type="password" class="form-control" formControlName="password">
        </div>

        <small class="text-danger d-block mb-3" *ngIf="errorMessage">
          {{ errorMessage }}
        </small>

        <button type="submit" [disabled]="!signInForm.valid" class="btn btn-primary">Iniciar Sesión</button>
      </form>
    </ng-template>

  </div>
</div>
